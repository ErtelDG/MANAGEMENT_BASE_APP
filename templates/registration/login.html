{% extends "base/base_template.html" %} {% block content %}
<div class="contain_center_content">
   <div class="demo-card-square mdl-card mdl-shadow--2dp center-elements">
      <div class="mdl-card__title mdl-card--expand mdl-card--border">
         <h2 class="mdl-card__title-text">Log In</h2>
      </div>
      <div class="mdl-card__supporting-text center-elements">
         <form method="post" class="flex flex-col">
            {% csrf_token %} {{ form.as_p }}
            <div class="mdl-card__actions flex center">
               <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Log In</button>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
