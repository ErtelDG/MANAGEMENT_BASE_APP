{% extends "base/base_template.html" %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<div class="flex justify-center mt-4">
   <div class="mdl-card mdl-shadow--2dp center-elements">
      <div class="mdl-card__title mdl-card--expand mdl-card--border">
         <h2 class="mdl-card__title-text">Password reset complete</h2>
      </div>
      <p class="p-4">Your new password has been set. You can log in now on the  <div class="mdl-card__actions  flex justify-evenly">
         <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" href="{% url 'login' %}"> Log In </a>
      </div>
      </p>
    </div>
  </div>
</div>
{% endblock %}
