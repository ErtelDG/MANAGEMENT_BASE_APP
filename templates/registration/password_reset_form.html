{% extends "base/base_template.html" %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<div class="flex justify-center mt-4">
   <div class="mdl-card mdl-shadow--2dp center-elements">
      <div class="mdl-card__title mdl-card--expand">
         <h2 class="mdl-card__title-text">Forgot your password?</h2>
      </div>
      <p class="p-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
      <form method="POST">
         {% csrf_token %} {{ form.as_p }}
         <div class="mdl-card__actions mdl-card--border flex justify-evenly">
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><input type="submit" /></a>
         </div>
      </form>
   </div>
</div>
{% endblock %}
