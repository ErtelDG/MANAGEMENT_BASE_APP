<!DOCTYPE html>
{% load static %}

<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{% static 'css/base_css/base.css' %}" />
      <link rel="stylesheet" href="{% static 'css/base_css/material.min.css' %}" />

      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <title>MANAGEMENT</title>
   </head>

   <body>
      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <!-- Title -->
               <span class="mdl-layout-title">MANAGEMENT</span>
               <!-- Add spacer, to align navigation to the right -->
               <div class="mdl-layout-spacer"></div>
               <!-- Navigation. We hide it in small screens. -->
               <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="">Kanban_Board</a>
                  <a class="mdl-navigation__link" href="">Logout</a>
               </nav>
            </div>
         </header>
         <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">MANAGEMENT</span>
            <nav class="mdl-navigation">
               <a class="mdl-navigation__link" href="">Kanban_Board</a>
               <a class="mdl-navigation__link" href="">Logout</a>
            </nav>
         </div>
         <main class="mdl-layout__content">
            <div class="page-content">{% block content %}{% endblock %}</div>
         </main>
         <footer>
            <ul class="mdl-mini-footer__link-list center-elements">
               <li><a href="#">MANAGEMENT</a></li>
               <li><a href="#">Privacy & Terms</a></li>
            </ul>
         </footer>
      </div>
   </body>
</html>
